<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BVG App</title>
  </head>
  <body>
    <header>

    <main><div id="container"></div></main>
    <footer>
      <p>Created by Stefan Klinkusch, 2019</p>
      <p>
        Data from
        <a href="https://github.com/derhuerst/bvg-rest"
          >Jannis Redmann's BVG API</a
        >
      </p>
    </footer>
  </body>
</html>
